<!DOCTYPE html>
<html>
<head>
  <title>请求出错了 (422)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
  body {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
  }

  div.dialog {
    width: 25em;
    margin: 4em auto 0 auto;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 4em 0 4em;
  }

  h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  body > p {
    width: 33em;
    margin: 0 auto 1em;
    padding: 1em 0;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow:0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
  <script>
    window.onload = function () {
      var time = 5,
      timeEl = document.getElementById('time');
      var intervalId = window.setInterval(function () {
        timeEl.innerHTML = --time;
        if (time === 0) {
          window.clearInterval(intervalId);
          window.location.href = "http://www.iconfont.cn/";
        }
      }, 1000);
    }
  </script>
</head>

<body>
  <!-- This file lives in public/422.html -->
  <div class="dialog">
    <h1>422</h1>
    <p>请求出错了，<span id="time">5</span> 秒后跳转回<a href="http://www.iconfont.cn/">首页</a>。</p>
  </div>
  <p>如果您有任何疑问请发邮件给我们：<a href="mailto:service@yooyoung.cn">service@yooyoung.cn</a></p>
</body>
</html>
